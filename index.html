<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ai Universe Hub 
    </title>
    <!-- favicon link -->
    <link rel="icon" type="image/x-icon" href="./images/chatbot.png">
    <!-- Bootstarp  link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Font Awesome link -->
    <script
      src="https://kit.fontawesome.com/dc547d5d7c.js"
      crossorigin="anonymous"
    ></script>

    <style>
        .img-container{
            position: relative;
            text-align: right;
            color: white;
        }
        .accuracy-text{
            position: absolute;
            top: 8px;
            right: 16px;
            padding: 6px;
        }
    </style>
  </head>
  <body>
    <header>
      <!-- Header text here  -->
      <h1 class="text-center mt-5">AI Universe Hub</h1>
    </header>

    <main>
      <!-- Sort  by date -->
      <section>
        <div id="sorting-date" class="text-center">
          <button
            class="py-3 px-4 my-4 bg-danger border-0 rounded-3 text-white fw-bold"
          >
            Sort By Date
          </button>
        </div>
      </section>

      <!-- Card  Section here  -->
      <section class="container my-5">
        <div id="elements" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>

      <!-- Loading Spinner section here -->
      <section id="spin-loader">
        <div
          style="height: 300px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- See More button here -->
      <section>
        <div id="see-more-btn" class="text-center d-none">
          <button
            class="py-3 px-4 my-4 bg-danger border-0 rounded-3 text-white fw-bold"
          >
            See More
          </button>
        </div>
      </section>

      <!-- Modal -Card details -->
      <section class="container">
        <div
          class="modal fade"
          id="UniverseHubModal"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="UniverseHubModalLabel"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-xl modal-dialog-centered"
          >
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="universe-hub-All-Detail" class="modal-body">
                <div id="modal-div" class="row">
                  
              </div>
              <div class="modal-footer py-4">
                
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="./js/script.js"></script>
  </body>
</html>
